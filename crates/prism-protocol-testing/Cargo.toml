[package]
name = "prism-protocol-testing"
version = "0.1.0"
edition = "2021"

[lib]
name = "prism_protocol_testing"
path = "src/lib.rs"

[dependencies]
anchor-lang = { workspace = true }
anchor-spl = { workspace = true }
mollusk-svm = { workspace = true }
mollusk-svm-programs-token = { workspace = true, features = [
    "associated-token",
    "token",
] }
prism_protocol = { path = "../../programs/prism-protocol", features = [
    "no-entrypoint",
] }
prism-protocol-merkle = { path = "../prism-protocol-merkle" }
prism-protocol-sdk = { path = "../prism-protocol-sdk" }
solana-sdk = { workspace = true }
spl-token = { workspace = true }
